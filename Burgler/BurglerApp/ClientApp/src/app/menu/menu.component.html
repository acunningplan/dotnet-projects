<div class="wrapper">
  <app-left-sidebar
    (clickSubcategory)="clickSubcategory($event)"
  ></app-left-sidebar>

  <div class="card">
    <h5 class="card-header">Featured</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">
        With supporting text below as a natural lead-in to additional content.
      </p>
      <a routerLink="/menu" class="btn btn-primary">Go somewhere</a>

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let food of foodsToDisplay">
          <h4>{{ food.name }}</h4>
          <p *ngFor="let option of food.options">
            {{ option.size }}: Â£{{ option.price }} / {{ option.calories }} kcal
            <button
              class="btn btn-default btn-primary float-right"
              (click)="addFoodToOrder(food.name, option.size)"
            >
              Add
            </button>
          </p>
        </li>
      </ul>
    </div>
  </div>

  <app-right-sidebar></app-right-sidebar>
</div>

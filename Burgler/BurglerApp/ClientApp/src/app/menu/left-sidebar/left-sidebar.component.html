<nav id="sidebar">
  <div class="sidebar-header">
    <h3>Make it a meal:</h3>
  </div>

  <ul class="list-unstyled components">
    <li *ngFor="let category of menu | keyvalue: sortJson">
      <a
        [href]="'#' + category.key"
        data-toggle="collapse"
        aria-expanded="false"
        class="dropdown-toggle"
        >{{ category.key }}</a
      >
      <ul class="collapse list-unstyled" [id]="category.key">
        <li *ngFor="let subcategory of category.value | keyvalue: sortJson">
          <a [routerLink]="" (click)="onClickSubcategory(subcategory.value)">
            {{ subcategory.key }}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<div
  class="modal fade"
  id="burgerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="burgerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="!!burger">
      <form [formGroup]="formGroup">
        <div class="modal-header">
          <h5 class="modal-title" id="burgerModalLabel">
            <span *ngIf="!editMode">Customise Burger</span>
            <span *ngIf="editMode">Edit Burger</span>
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div style="margin-bottom: 15px;">
            <h5>Bun:</h5>
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let bun of ingredients.buns; let index = index"
            >
              <input
                formControlName="burgerBun"
                type="radio"
                class="form-check-input"
                name="burgerBun"
                [id]="bun.name"
                [value]="bun.name"
              />
              <label class="form-check-label" [for]="bun.name"
                >{{ bun.name }} £{{ bun.price }}, {{ bun.calories }} kcal</label
              >
            </div>
          </div>
          <div style="margin-bottom: 15px;" formArrayName="burgerToppings">
            <h5>Toppings:</h5>
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let topping of ingredients.toppings; let i = index"
            >
              <input
                [formControlName]="i"
                type="checkbox"
                class="form-check-input"
                [name]="i"
                [id]="topping.name"
                [value]="topping.name"
              />
              <label class="form-check-label" [for]="topping.name"
                >{{ topping.name }} £{{ topping.price }},
                {{ topping.calories }} kcal</label
              >
            </div>
          </div>
          <div style="margin-bottom: 15px;">
            <h5>Patty:</h5>
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let patty of ingredients.patties"
            >
              <input
                formControlName="burgerPatty"
                type="radio"
                class="form-check-input"
                name="burgerPatty"
                [id]="patty.name"
                [value]="patty.name"
              />
              <label class="form-check-label" [for]="patty.name"
                >{{ patty.name }} £{{ patty.price }}, {{ patty.calories }} kcal
              </label>
            </div>
          </div>
          <div style="margin-bottom: 15px;">
            <h5>Doneness:</h5>
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="
                let pattyCooked of [
                  'Well done',
                  'Medium well',
                  'Medium',
                  'Medium rare'
                ]
              "
            >
              <input
                formControlName="burgerPattyCooked"
                type="radio"
                class="form-check-input"
                name="burgerPattyCooked"
                [id]="pattyCooked"
                [value]="pattyCooked"
              />
              <label class="form-check-label" [for]="pattyCooked">{{
                pattyCooked
              }}</label>
            </div>
          </div>
          <div style="display: flex; float: right;">
            <p>Calories = {{ calories }};</p>
            <p style="margin-left: 15px;">Price = {{ price }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="addOrEditCustomBurgerToOrder()"
          >
            <span *ngIf="!editMode">Add to order</span>
            <span *ngIf="editMode">Edit order</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

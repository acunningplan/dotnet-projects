<li class="list-group-item">
  <h4>{{ burger.name }}</h4>
  <p>{{ burger.description }}</p>
  <div *ngFor="let option of burger.options" style="margin-bottom: 10px;">
    <p>{{ option.size }}: Â£{{ option.price }} / {{ option.calories }} kcal</p>
    <button
      class="btn btn-primary"
      style="margin-right: 10px;"
      (click)="addBurgerToOrder(burger.name, option.size, false)"
    >
      Add
    </button>
    <button
      class="btn btn-warning"
      style="margin-right: 10px;"
      data-toggle="modal"
      [attr.data-target]="'#' + burger.name.split(' ').join('')"
      (click)="customiseBurger(option)"
    >
      Customise
    </button>
  </div>
</li>

<div
  class="modal fade"
  [id]="burger.name.split(' ').join('')"
  tabindex="-1"
  role="dialog"
  aria-labelledby="burgerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="burgerModalLabel">Customise Burger</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div style="display: flex;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let bun of ingredients.buns; let index = index"
            >
              <input
                type="radio"
                class="form-check-input"
                name="buns"
                [id]="bun.name"
                [value]="bun.name"
                [checked]="burger.bun === bun.name"
                (click)="chooseIng(bun.name, 'burgerBun')"
              />
              <label class="form-check-label" [for]="bun.name">{{
                bun.name
              }}</label>
            </div>
          </div>
          <div style="display: flex;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let topping of ingredients.toppings"
            >
              <input
                type="checkbox"
                class="form-check-input"
                name="topping"
                [id]="topping.name"
                [checked]="
                  checkIfIngredientIsIncluded(burger.toppings, topping.name)
                "
                (click)="chooseIng(topping.name, 'burgerToppings')"
              />
              <label class="form-check-label" [for]="topping.name">{{
                topping.name
              }}</label>
            </div>
          </div>
          <div style="display: flex; margin-right: 10pt;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let patty of ingredients.patties"
            >
              <input
                type="radio"
                class="form-check-input"
                name="patty"
                [id]="patty.name"
                [value]="patty.name"
                [checked]="burger.patty === patty.name"
                (click)="chooseIng(patty.name, 'burgerPatty')"
              />
              <label class="form-check-label" [for]="patty.name">{{
                patty.name
              }}</label>
            </div>
          </div>
          <div style="display: flex; margin-right: 10pt;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="
                let pattyCooked of [
                  'Well done',
                  'Medium well',
                  'Medium',
                  'Medium rare'
                ];
                let index = index
              "
            >
              <input
                type="radio"
                class="form-check-input"
                name="patty-cooked"
                [id]="pattyCooked"
                [value]="pattyCooked"
                [checked]="index === 0"
                (click)="chooseIng(index.toString(), 'burgerPattyCooked')"
              />
              <label class="form-check-label" [for]="pattyCooked">{{
                pattyCooked
              }}</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="addToOrder()"
        >
          Add To Order
        </button>
      </div>
    </div>
  </div>
</div>

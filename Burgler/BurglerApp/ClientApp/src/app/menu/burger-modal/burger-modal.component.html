<button
  class="btn btn-warning float-right"
  style="margin-right: 10px;"
  data-toggle="modal"
  data-target="#burgerModal"
>
  Customise
</button>
<div
  class="modal fade"
  id="burgerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="burgerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="burgerModalLabel">Customise Burger</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div style="display: flex;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let bun of ingredients.buns; let index = index"
            >
              <input
                type="radio"
                class="form-check-input"
                name="buns"
                [id]="bun.name"
                [value]="bun.name"
                [checked]="burger.bun === bun.name"
              />
              <label class="form-check-label" [for]="bun.name">{{
                bun.name
              }}</label>
            </div>
          </div>
          <div style="display: flex;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let topping of ingredients.toppings"
            >
              <input
                type="checkbox"
                class="form-check-input"
                name="topping"
                [id]="topping.name"
                [checked]="
                  checkIfIngredientIsIncluded(burger.toppings, topping.name)
                "
              />
              <label class="form-check-label" [for]="topping.name">{{
                topping.name
              }}</label>
            </div>
          </div>
          <div style="display: flex; margin-right: 10pt;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let patty of ingredients.patties; let index = index"
            >
              <input
                type="radio"
                class="form-check-input"
                name="patty"
                [id]="patty.name"
                [value]="patty.name"
                [checked]="burger.patty === patty.name"
              />
              <label class="form-check-label" [for]="patty.name">{{
                patty.name
              }}</label>
            </div>
          </div>
          <div style="display: flex; margin-right: 10pt;">
            <div
              style="margin-right: 10pt;"
              class="form-check"
              *ngFor="let patty of ingredients.patties; let index = index"
            >
              <input
                type="radio"
                class="form-check-input"
                name="patty-size"
                [id]="patty.name"
                [value]="patty.name"
                [checked]="burger.patty === patty.name"
              />
              <label class="form-check-label" [for]="patty.name">{{
                patty.name
              }}</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addBurgerToOrder()"
        >
          Add To Order
        </button>
      </div>
    </div>
  </div>
</div>

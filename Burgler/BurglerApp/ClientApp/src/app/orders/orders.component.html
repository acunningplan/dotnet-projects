<h4>Current order:</h4>
<ul class="list-group" style="margin-bottom: 20px;">
  <li class="list-group-item">
    <app-order-detail
      [order]="this.pendingOrder"
      status="pending"
    ></app-order-detail>
  </li>
</ul>

<h4>Past orders:</h4>
<ul class="list-group">
  <li *ngFor="let order of orders" class="list-group-item">
    <app-order-detail
      [order]="order"
      [status]="order.status"
    ></app-order-detail>
  </li>
</ul>
<app-order-confirmation></app-order-confirmation>

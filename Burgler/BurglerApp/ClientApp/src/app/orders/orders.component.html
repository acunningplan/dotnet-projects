<h4>Your orders:</h4>
<ul class="list-group">
  <li>
    {{ pendingOrder.sideItems }}
    <button class="btn btn-primary btn-default" (click)="placeOrder()">
      Place Order
    </button>
  </li>
  <li *ngFor="let order of orders" class="list-group-item">
    {{ order.status }}

    <button class="btn btn-danger btn-default" (click)="cancelOrder(order.orderId)">
      Cancel
    </button>
  </li>
</ul>

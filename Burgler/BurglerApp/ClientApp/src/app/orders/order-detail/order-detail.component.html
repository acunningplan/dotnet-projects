<div *ngFor="let foodItem of order.burgerItems">
  {{ foodItem.name }} x{{ foodItem.quantity }}
</div>
<div *ngFor="let foodItem of order.sideItems">
  {{ foodItem.name }} x{{ foodItem.quantity }}
</div>
<div *ngFor="let foodItem of order.drinkItems">
  {{ foodItem.name }} x{{ foodItem.quantity }}
</div>
<div style="font-weight: 600;">Total = {{ order.totalPrice }}</div>
<div style="font-style: italic;" *ngIf="status !== 'pending'">
  {{ order.status }}, order placed at
  {{ reformatDateTime(order.orderedAt) }}
</div>
<div style="margin-top: 10px;">
  <button
    class="btn btn-primary"
    *ngIf="order.status === 'pending'"
    (click)="placeOrder()"
  >
    Place order!
  </button>
  <button
    class="btn btn-primary"
    *ngIf="order.status !== 'pending'"
    style="margin-right: 10px;"
  >
    Reorder
  </button>
  <a
    *ngIf="order.status === 'placed'"
    href="orders"
    class="btn btn-danger btn-default"
    (click)="cancelOrder(order.orderId)"
  >
    Cancel Order
  </a>
</div>

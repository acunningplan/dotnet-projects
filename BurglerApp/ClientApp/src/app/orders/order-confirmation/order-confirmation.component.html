<div
  class="modal fade"
  id="orderConfirmationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="orderConfirmationModalLabel"
  aria-hidden="true"
  *ngIf="!!order"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderConfirmationModalLabel">
          <span>{{ titleText[mode] }}</span>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="message-title">
          {{ message[mode] }}
        </div>
        <div *ngFor="let foodItem of foodItems">
          <app-order-item [foodItem]="foodItem"></app-order-item>
        </div>
        <div class="total-price">Total price = Â£{{ price }}</div>
        <div>Pickup time = {{ pickupTime | reformatDateTime }}</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            [ngClass]="{
              'btn-primary': mode !== 'cancelOrder',
              'btn-danger': mode === 'cancelOrder'
            }"
            (click)="onConfirm()"
          >
            {{ buttonText[mode] }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

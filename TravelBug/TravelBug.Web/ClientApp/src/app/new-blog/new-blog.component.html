<div class="row justify-content-center">
  <div class="col-xs-12 col-md-8">
    <form (ngSubmit)="onSubmit(title, description)" #blogForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="title"
          class="form-control"
          id="title"
          required
          [(ngModel)]="blog.title"
          name="title"
          #title="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="description"
          class="form-control"
          id="description"
          required
          [(ngModel)]="blog.description"
          name="description"
          #description="ngModel"
        >
        </textarea>
      </div>

      <div [hidden]="!warning" class="alert alert-danger warning-banner">
        {{ warning }}
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>

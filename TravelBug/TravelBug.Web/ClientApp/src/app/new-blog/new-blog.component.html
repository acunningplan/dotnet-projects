<div class="row justify-content-center">
  <div class="col-xs-12 col-md-8">
    <form #blogform="ngForm" (ngSubmit)="onSubmit(title, description)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="blog.title" class="form-control" id="title" name="title" required type="title"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea #description="ngModel" [(ngModel)]="blog.description" class="form-control" id="description" name="description" required type="description"></textarea>
      </div>

      <div [hidden]="!warning" class="alert alert-danger warning-banner">
        {{ warning }}
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
      <button [routerLink]="[backToLink]" class="btn btn-secondary ml-3" type="button">Cancel</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-between">
      <h2>{{blog.title}}</h2>
      <div>
        <button (click)="onEdit()" *ngIf="userIsAuthor" class="btn btn-primary">Edit</button>
        <button *ngIf="userIsAuthor" class="btn btn-danger" class="ml-3" data-target="#deleteModal" data-toggle="modal" type="button">Delete</button>
      </div>
    </div>
    <div class="col-12">
      <p>{{blog.user.displayName}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-4">Photos go here</div>
    <div class="col-8">
      <p>{{blog.description}}</p>
    </div>
  </div>
  <app-delete-modal [blog]="blog"></app-delete-modal>
</div>

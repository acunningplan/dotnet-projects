<div class="row">
  <h3 [routerLink]="['/blogs', blog.id]" class="router-link">
    {{ blog.title }}
  </h3>
</div>
<div class="row">
  <p [routerLink]="['/profile', blog.user.username]" class="router-link">
    <em>{{ blog.user.displayName }}</em>
  </p>
</div>
<div class="row">
  {{ blog.description }}
</div>

<div class="row justify-content-center">
  <div class="col-xs-12 col-md-8">
    <form #blogform="ngForm">
      <h2>Update profile</h2>
      <div class="form-group">
        <label for="title">Display Name</label>
        <input
          #displayName="ngModel"
          [(ngModel)]="profile.displayName"
          class="form-control"
          id="displayName"
          name="displayName"
          required
          type="displayName"
        />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea
          #bio="ngModel"
          [(ngModel)]="profile.bio"
          class="form-control"
          id="bio"
          rows="5"
          name="bio"
          required
          type="bio"
        ></textarea>
      </div>
